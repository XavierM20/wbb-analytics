version: '4'
services:
  frontend:
    build: ./wbb-analytics
    ports:
      - "3000:3000"
    depends_on:
      - backend
  backend:
    build: ./server
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongoadmin:c%40pSt0n3Sp24!@database:27017/nestdb?authMechanism=DEFAULT&authSource=admin
